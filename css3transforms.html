<!DOCTYPE html>
<html>
<head>
  <style>
  body {
    text-align: center;
    background: black;
  }
  .title {
    font-size: 50px;
    color: red;
    text-shadow: .5px .5px white;
  }

  .center {
    width: 1000px;
    margin-left: auto;
    margin-right: auto;
  }

  .flip3D{
    width:300px;
    height:400px;
    margin:15px;
    float:left;
    border: 1px solid black;
    border-radius: 12px;}

  .flip3D > .front{
    background: url(https://s3.amazonaws.com/spoonflower/public/design_thumbnails/0505/5550/Vixen_Playingcard_4500_preview.png);
  	position:absolute;
  	transform: perspective( 600px ) rotateY( 0deg );
    width:300px;
    height:400px;
    border-radius: 12px;
  	backface-visibility: hidden;
  	transition: transform .5s linear 0s;
  }
  .flip3D > .back{
  	position:absolute;
  	transform: perspective( 600px ) rotateY( 180deg );
    width:300px;
    height:400px;
    border-radius: 7px;
  	backface-visibility: hidden;
  	transition: transform .5s linear 0s;
  }

  .clicked {
    animation-name: myframes;
    animation-duration: 2s;
    animation-timing-function: linear;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-fill-mode: forwards;
    animation-play-state: running;
  }

  .clickedr {
    animation-name: myframesr;
    animation-duration: 2s;
    animation-timing-function: linear;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-fill-mode: reverse;
    animation-play-state: running;
  }

  @keyframes myframesr {
    from {transform: perspective( 600px ) rotateY( 0deg ); }
    to {transform: perspective( 600px ) rotateY( -360deg ); }
  }

  @keyframes myframes {
    from {transform: perspective( 600px ) rotateY( 0deg ); }
    to {transform: perspective( 600px ) rotateY( 360deg ); }
  }

  .flip3D:hover > .front{
  	transform: perspective( 600px ) rotateY( -180deg );
  }
  .flip3D:hover > .back{
  	transform: perspective( 600px ) rotateY( 0deg );
  }

  #pic1 {
    background: url(https://chefsnightout.files.wordpress.com/2010/02/egg.jpg);
  }

  #pic2 {
   background: url(https://i2.wp.com/morningchores.com/wp-content/uploads/2015/12/New-Hampshire-Red.jpeg?resize=300%2C400);
  }

  #pic3 {
   background: url(https://wallpaperscraft.com/image/frog_flower_nature_72817_300x400.jpg);
  }

  #pic4 {
   background: url(http://www.whyzz.com/system/uploads/question/image/321/answer_detail_thumb_tadpole_shutterstock_84468091.jpg);
  }

  #pic5 {
   background: url(https://i.pinimg.com/736x/7b/d9/1c/7bd91c5691d9e82dc798989be619abde--red-flowers-pretty-flowers.jpg);
  }

  #pic6 {
   background: url(https://static1.squarespace.com/static/56a1a14b05caa7ee9f26f47d/t/57148a56f699bb6d9860ce8b/1460963936812/);
  }
  </style>
  <script type="text/javascript">
  function flipAll() {
document.getElementById('c1').classList.toggle("clicked");
document.getElementById('c2').classList.toggle("clickedr");
}
  </script>
</head>
<body>
  <p class="title">Hover over a card to flip it</p>
   <button onclick='flipAll()'>Press to spin all the cards</button>
  <hr style="width:75%">
  <div class = "center" id="c1">
  <div class="flip3D">
  <div class="back" id='pic1'></div>
  <div class="front"></div>
</div>
<div class="flip3D">
  <div class="back" id='pic4'></div>
  <div class="front"></div>
</div>
<div class="flip3D">
  <div class="back" id='pic6'></div>
  <div class="front"></div>
</div>
  </div>
  <div class = "center" id='c2'>
  <div class="flip3D">
  <div class="back" id='pic2'></div>
  <div class="front"></div>
</div>
<div class="flip3D">
  <div class="back" id='pic3'></div>
  <div class="front"></div>
</div>
<div class="flip3D">
  <div class="back" id='pic5'></div>
  <div class="front"></div>
</div>
  </div>
</body>
</html>
