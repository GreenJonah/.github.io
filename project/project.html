<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shim Calculator</title>
    <link rel="stylesheet" href="lib/phone.css">
    <link rel="stylesheet" href="styles.css">
    <script src="project.js"></script>
  </head>
  <body>
    <div id="dialogoverlay"></div>
<div id="dialogbox">
<div>
<div id="dialogboxhead"></div>
<div id="dialogboxbody"></div>
<div id="dialogboxfoot"></div>
</div>
</div>
    <div class="phone">
      <div class="screen">
        <p class="title">Shim Calculator</p>
      <p class="subTitle">Exhaust</p>
        <select class="numValves" id="exNum" name="exValve" onchange="addExShims()">
          <option value="0">Number of Valves</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select><br/><br/>

        <input id="exTolerance" class="input" placeholder="Specified Tolerance">
        <br/><br/>

        <div id='exDisplay'></div>

    <p class="subTitle">Intake</p>
      <select class="numValves" id="inNum" name="inValve" onchange="addInShims()">
        <option value="0">Number of Valves</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select><br/><br/>

      <input id="inTolerance" class="input" placeholder="Specified Tolerance">
      <br/><br/>

      <div id="inDisplay"></div><br/><br/>
      <div class="btn">
        <button id='btn' onclick="getValues()">Calculate New
          Shim Thickness</button><br/><br/>
      </div>
</div>
  </div>
  </body>
</html>
