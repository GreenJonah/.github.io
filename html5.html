<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style type="text/css">
			body {
				background:url("freebg5.jpg");
				color: orange;
				text-align: center;
				text-shadow: 0 0 4px black;
			}

			canvas {
  			border:5px solid orange;
			}
		</style>
	</head>
<body>
	<h1>This is a video of me going around a bowl at the Saint Anthony Sand Dunes</h1>
	<video width="960" height="720" controls>
	<source src="video.mp4" type="video/mp4">
	<source src="movie.ogg" type="video/ogg">
	Your browser does not support the video tag.
	</video><br/>

	<h1>Enjoy this song</h1>
	 <audio controls>
	  <source src="horse.ogg" type="audio/ogg">
	  <source src="Like a Stone.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio><br/>

	<h1>Click for a canvas animation</h1>
	<canvas id="myCanvas" width="500" height="500">Your browser does not support the HTML5 canvas tag.</canvas>
	<script type="text/javascript">
		document.getElementById("myCanvas").addEventListener("click", makeBox);
		function makeBox(){
		var canvas = document.getElementById("myCanvas");
		var c = canvas.getContext("2d");
		c.fillStyle = "black";
		c.fillRect(0, 0, canvas.width, canvas.height);

		var posX = 0,
		    posY = 0;
		setInterval(function () {
			posX += Math.random() * 50;
			posY += Math.random() * 50;
			c.fillStyle = "rgba(0,0,0,0.03";
			c.fillRect(0, 0, canvas.width, canvas.height);
			c.fillStyle = "white";
			c.beginPath();
			c.arc(posX, posY, 50, 0, Math.PI * 2, false);
			c.fill();

		}, 30);
		}
	</script>

</body>
</html>
